services:
  integration:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./Config/Sql/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - shared-test-network

volumes:
  mysql-data:

networks:
  shared-test-network:
    external: true
